<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Chat & Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Registration Container -->
<div class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h1>

    <!-- Registration Form -->
    <form id="registration-form" class="space-y-4">

      <!-- Name Fields -->
      <div class="flex flex-col sm:flex-row sm:space-x-4">
        <div class="w-full">
          <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., john_doe" required>
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
      </div>

      <!-- Phone Number Field -->
      <div>
        <label for="phone-number-reg" class="block text-gray-700 font-bold mb-2">Phone Number</label>
        <input type="tel" id="phone-number-reg" name="phoneNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+919876543210 or username" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 mt-2">
        Sign Up
      </button>
    </form>

    <!-- Registration Status Message Box -->
    <div id="registration-message-box" class="mt-4 text-center text-sm font-semibold"></div>

    <!-- Link to Sign In Page -->
<!--    <div class="text-center mt-6">-->
<!--      <p class="text-gray-600">-->
<!--        Already have an account?-->
<!--        <a href="/" class="text-blue-600 hover:underline font-semibold">Sign In</a>-->
<!--      </p>-->
<!--    </div>-->
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
      const registrationForm = document.getElementById('registration-form');
      const messageBox = document.getElementById('registration-message-box');

      registrationForm.addEventListener('submit', async (event) => {
          event.preventDefault();

          const formData = new FormData(registrationForm);
          const data = Object.fromEntries(formData.entries());
          console.log("Sending Registration Data:", data);

          try {
              const response = await fetch('/api/register', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(data)
              });

              const resultText = await response.text();
              messageBox.textContent = resultText;

              if (response.ok) {
                  messageBox.style.color = 'green';
                  messageBox.textContent = "Registration successful! Redirecting to the main page...";
                  setTimeout(() => {
                      // MODIFIED: Redirect to the main page without the parameter
                      window.location.href = "/";
                  }, 1500);
              } else {
                  messageBox.style.color = 'red';
              }
          } catch (error) {
              console.error('Error:', error);
              messageBox.textContent = "Registration failed. Please try again.";
              messageBox.style.color = 'red';
          }
      });
  });
</script>
</body>
</html>
